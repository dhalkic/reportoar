<body id="home" data-spy="scroll" data-target="#navbar-wd" data-offset="98">

      <div class="box"></div>
      <div class="box"></div>

  </div><!-- end loader -->
  <!-- END LOADER -->

  <!-- Start header -->
  <header class="top-header">
    <nav class="navbar header-nav navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html" style="color: re;">EVENTS FOR YOU !</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-wd"
          aria-controls="navbar-wd" aria-expanded="false" aria-label="Toggle navigation">
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">
          <ul class="navbar-nav">
            <li><a class="nav-link active" href="#home">Home</a></li>
            <li><a class="nav-link" href="#b-deals">Events</a></li>
            <li><a class="nav-link" href="register.html">Get started!</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- End header -->

  <!-- Start Banner -->
  <div class="ulockd-home-slider">
    <div class="container-fluid">
      <div class="row">
        <div class="pogoSlider" id="js-main-slider">
          <div class="pogoSlider-slide" style="background-image:url(images/image.jpg);"></div>
          <div class="pogoSlider-slide" style="background-image:url(images/image2.jpg);"></div>
          <div class="pogoSlider-slide" style="background-image:url(images/image3.jpg);"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Banner -->

  <!-- Events -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="title-box">
          <h2>Events</h2>
        </div>
      </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventDetailsModal" tabindex="-1" role="dialog" aria-labelledby="eventDetailsModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventDetailsModalLabel">Event Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3 id="eventDetailsTitle"></h3>
            <p class="event-description"></p>
            <p>Date: <span class="event-date"></span></p>
            <p>Location: <span class="event-location"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="eventContainer" class="services-box main-timeline-box">
    </div>
  </div>
  </div>
  <!-- Events -->

  <!-- contact -->
  <div id="contact" class="contact-box" style="background: #f7f7f7;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="title-box">
            <h2>Contact us</h2>
          </div>
        </div>
      </div>
      <div class="row">

        <div class="col-lg-7 col-sm-7 col-xs-12">
          <div class="contact-block">
            <form id="contact-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required
                      data-error="Please enter your name">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" placeholder="Your Email" id="email" class="form-control" name="name" required
                      data-error="Please enter your email">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" placeholder="Your number" id="number" class="form-control" name="number" required
                      data-error="Please enter your number">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea class="form-control" id="message" placeholder="Your Message" rows="8"
                      data-error="Write your message" required></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="submit-button text-center">
                    <button class="btn btn-common" id="submit-btn" type="submit">Send Message</button>
                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                    <div class="clearfix"></div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>


        <div class="col-lg-5 col-sm-5 col-xs-12">
          <div class="left-contact">
            <div class="media cont-line">
              <div class="media-left icon-b">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
              </div>
              <div class="media-body dit-right">
                <h4>Address</h4>
                <p>Fleming 196 Woodside Circle Mobile, FL 36602</p>
              </div>
            </div>
            <div class="media cont-line">
              <div class="media-left icon-b">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </div>
              <div class="media-body dit-right">
                <h4>Email</h4>
                <a href="#">demoinfo@gmail.com</a><br>
                <a href="#">demoinfo@gmail.com</a>
              </div>
            </div>
            <div class="media cont-line">
              <div class="media-left icon-b">
                <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
              </div>
              <div class="media-body dit-right">
                <h4>Phone Number</h4>
                <a href="#">12345 67890</a><br>
                <a href="#">12345 67890</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end contact -->

  <a href="#" id="scroll-to-top" class="hvr-radial-out"><i class="fa fa-angle-up"></i></a>

  <!-- ALL JS FILES -->
  <script src="js/jquery.min.js"></script>
  <script src="js/homepageEvents/getEvents.js"></script>

  <script src="js/popper.min.js"></script>

  <!-- ALL PLUGINS -->
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/jquery.pogo-slider.min.js"></script>
  <script src="js/slider-index.js"></script>
  <script src="js/smoothscroll.js"></script>
  <script src="js/form-validator.min.js"></script>
  <script src="js/contact-form-script.js"></script>

  <script src="js/images-loded.min.js"></script>
  <script src="js/custom.js"></script>
